<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui">
            <p id="current-player">Current Player: None</p>
            <p id="current-position">Position: 0</p>
            <button id="dice-button">Roll Dice</button>
            <p id="dice-display">Dice: 0</p>
            <p id="message">Select game mode</p>
        </div>
        <div id="start-screen">
            <button id="one-player">1 Player vs AI</button>
            <button id="two-player">2 Players</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
